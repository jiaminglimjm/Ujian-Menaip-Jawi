<!DOCTYPE HTML>
<html>
    <head>
        <title>اوجين مناٴيڤ جاوي</title>
        <link rel="stylesheet" href="stylesheet/styles.css" />
        <link rel="icon" type="image/x-icon" href="gambar/favicon.png">
        <script src="scripts/jquery.js"></script>
    </head>
    <body>
        <div class="bodyCurtain"></div>
        <div class="bodyContainer">
            <div class="topNavigation_Container">
                <h1 onclick="reload();">اوجين منا<span class="hamzahtigasuku">ء</span>يڤ جاوي</h1>
                <div class="Right">
                    <a class="navItem" href="./perihal.html">ڤريحال</a>
                    <a class="navItem" href="https://github.com/jiaminglimjm/Ujian-Menaip-Jawi">کود سومبر</a>
                </div>
            </div>
            <div class="mainContent_Container">
                <div class="passage_Container"></div>
                <div class="passageInput_Container"><input class="passageInput" type="text"/></div>
                <div class="passageInput_hint">تا<span class="hamzahtigasuku">ء</span>يڤ اونتوق برمولا</div>
                <div class="passageInput_miss">&#10006;</div>
                <div class="stats_Container">
                    <div class="stats">
                        <div class="header">ستاتيستيک</div>
                        <div class="baseContent">
                            <h2><span id="stats_wordsPerMinute">0</span> wpm</h2>
                            <div class="baseContent_allStats">
                                <table>
                                    <tr>
                                        <td>وقتو ترسيسا</td>
                                        <td class='right'><span id="stats_timeRemaining">0s</span></td>
                                    </tr>
                                    <!---
                                    <tr>
                                        <td>Words Remaining</td>
                                        <td class='right'><span id="stats_wordsRemaining">0</span></td>
                                    </tr>
                                    -->
                                    <tr>
                                        <td>ڤرکاتا<span class="hamzahtigasuku">ء</span>ن بتول</td>
                                        <td class='right'><span id="stats_correctWords">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>جومله اکسارا</td>
                                        <td class='right'><span id="stats_totalChars">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>کجيتوان ڤنا<span class="hamzahtigasuku">ء</span>يڤن</td>
                                        <td class='right'><span id="stats_charAcc">0%</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="endgame_Container">
                    <div class="button" onclick="reload();">مولا<span class="hamzahtigasuku">ء</span>ي اوجين بارو</div>
                </div>
            </div>
            <div class="footer_Container">
                <a class="Github" href="https://github.com/jiaminglimjm"><img src="gambar/github.png" /></span>
                <a class="Tag" href="https://github.com/jiaminglimjm">ليمْ جيا ميڠ</a>
            </div>
        </div>
    </body>
    <script src="scripts/perkataan.js"></script>
    <script src="scripts/main.js"></script>
</html>
