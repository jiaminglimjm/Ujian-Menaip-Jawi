<!DOCTYPE HTML>
<html>
    <head>
        <title>اوجين مناءيڤ جاوي</title>
        <link rel="stylesheet" href="stylesheet/styles.css" />
        <link href="https://css.gg/undo.css" rel="stylesheet">
        <link href="https://css.gg/code-slash.css" rel="stylesheet">
        <script src="scripts/jquery.js"></script>
    </head>
    <body>
        <div class="bodyCurtain"></div>
        <div class="bodyContainer">
            <div class="topNavigation_Container">
                <h1>اوجين منا<span style="bottom:8px;position:relative;">ء</span>يڤ جاوي</h1>
                <div class="Right">
                    <a class="navItem" href="https://github.com/FFFFFF-base16/fluxTyper">ڤريحال</a>
                    <a class="navItem" href="https://github.com/FFFFFF-base16/fluxTyper">کود سومبر</a>
                    <div class="Refresh">
                        <a class="navReload" onclick="reload();"><i class="gg-undo"></i></a>
                    </div>
                </div>
            </div>
            <div class="mainContent_Container">
                <div class="passage_Container"></div>
                <div class="passageInput_Container"><input class="passageInput" type="text"/></div>
                <div class="passageInput_hint">تا<span style="bottom:5px;position:relative;">ء</span>يڤ اونتوق مولا<span style="bottom:5px;position:relative;">ء</span>ي</div>
                <div class="passageInput_miss">&#10006;</div>
                <div class="stats_Container">
                    <div class="stats">
                        <div class="header">ستاتيستيک</div>
                        <div class="baseContent">
                            <h1><span id="stats_wordsPerMinute">0</span> wpm</h1>
                            <div class="baseContent_allStats">
                                <table>
                                    <tr>
                                        <td>وقتو ترسيسا</td>
                                        <td class='right'><span id="stats_timeRemaining">0s</span></td>
                                    </tr>
                                    <!---
                                    <tr>
                                        <td>Words Remaining</td>
                                        <td class='right'><span id="stats_wordsRemaining">0</span></td>
                                    </tr>
                                    -->
                                    <tr>
                                        <td>ڤرکاتاءن بتول</td>
                                        <td class='right'><span id="stats_correctWords">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>جومله اکسارا</td>
                                        <td class='right'><span id="stats_totalChars">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>کجيتوان ڤناءيڤن</td>
                                        <td class='right'><span id="stats_charAcc">0%</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="endgame_Container">
                    <div class="button" onclick="reload();">مولا<span style="bottom:3px;position:relative;">ء</span>ي اوجين بارو</div>
                </div>
            </div>
            <div class="footer_Container">
                <a class="Github" href="https://github.com/jiaminglimjm"><img src="images/github.png" /></span>
                <a class="Tag" href="https://github.com/jiaminglimjm">ليمْ جيا ميڠ</a>
            </div>
        </div>
    </body>
    <script src="scripts/words.js"></script>
    <script src="scripts/main.js"></script>
</html>
